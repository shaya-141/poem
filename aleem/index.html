    <h2>Rainy Day</h2>
    <p>Gently, it began to rain. 
       I saw drops splash on the pond,
       I felt a mist on my skin.
       And it brought a new serenity.</p>
    <p>As the sun began to hide, 
       The rain fell soft and pure,
       Washing away all the cares,
       In a flood of warm, soft air.</p>
